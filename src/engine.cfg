[application]

name="Cave Fortress"
main_scene="res://screens/game/screen_game.tscn"
icon="res://icon.png"

[autoload]

Weapons="*res://utils/weapons.gd"
Direction="*res://utils/direction.gd"
Team="*res://utils/team.gd"
SolidTiles="*res://tilesets/solids_constants.gd"

[display]

use_2d_pixel_snap=true

[input]

jump=[key(Up), key(Z)]
throw_weapon=[key(Kp 0), key(G)]
move_left=[key(Left), key(Q)]
move_right=[key(Right), key(D)]
ready_for_wave=[key(Space)]
secondary_action=[mbutton(0, 2)]
mode_change=[key(Control)]
display_debug=[key(F1)]
next_weapon=[mbutton(0, 4)]
previous_weapon=[mbutton(0, 5)]
attack=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
